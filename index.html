<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <div class="ContenedorGeneral">
      <div class="contenedor">
        <div class="titulo">
          <h1>Convertidor de Temperatura</h1>
        </div>
        <div class="convertidor">
          <form action="#" class="form">
            <div class="entrada">
              <label for="fahrenheit" class="label"
                >Temperatura en grados fahrenheit</label
              >
              <br />
              <input type="number" class="fahrenheit" id="fahrenheit" />
            </div>
            <div class="button">
              <button id="Button" type="button">Convertir</button>
              <button type="button" id="boton2" class="boton2">
                Reiniciar
              </button>
            </div>
            <div class="entrada">
              <label for="celicius" class="label"
                >Temperatura en grados Celcius</label
              >
              <br />
              <input type="number" id="resultado" disabled />
            </div>
          </form>
          <div class="ContenedorTermometro">
            <span>0</span>
            <div class="Termometro">
              <div class="grados" id="Grados"></div>
            </div>
            <span>100</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./programacion.js"></script>
  </body>
</html>
