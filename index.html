<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <div class="ContenedorGeneral">
      <div class="contenedor">
        <div class="titulo">
          <h1>Convertidor de Temperatura</h1>
        </div>
        <div class="convertidor">
          <form action="#">
            <label for="fahrenheit">Temperatura en grados fahrenheit</label>
            <input type="number" class="fahrenheit" id="fahrenheit" />
            <div class="button">
              <button id="Button" type="button">Convertir</button>
            </div>
            <label for="celicius">Temperatura en grados Celcius</label>
            <input type="number" id="resultado" readonly />
          </form>
          <div class="ContenedorTermometro">
            <div class="Termometro">
              <div class="grados" id="Grados"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./programacion.js"></script>
  </body>
</html>
